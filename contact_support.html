<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Mutual Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-blue-600">Contact Support</h1>
            <p class="text-lg mt-2">We're here to help. Please fill out the form below and we'll get back to you as soon as possible.</p>
        </header>
        <section>
            <form action="#" method="POST" id="contactForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <div>
                    <label for="name" class="block text-lg font-semibold">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-lg font-semibold">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="message" class="block text-lg font-semibold">Your Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Send Message</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
